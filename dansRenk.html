        <script type="x-shader/x-vertex" id="vShaderHeadshot">
            // https://www.clicktorelease.com/blog/creating-spherical-environment-mapping-shader
            varying vec3 e;
            varying vec3 n;

            // https://github.com/mrdoob/three.js/issues/6567
            // https://github.com/mrdoob/three.js/blob/af21991fc7c4e1d35d6a93031707273d937af0f9/src/renderers/shaders/ShaderChunk/skinning_pars_vertex.glsl
            #ifdef USE_SKINNING

                uniform mat4 bindMatrix;
                uniform mat4 bindMatrixInverse;

                #ifdef BONE_TEXTURE

                    uniform sampler2D boneTexture;
                    uniform int boneTextureWidth;
                    uniform int boneTextureHeight;

                    mat4 getBoneMatrix( const in float i ) {

                        float j = i * 4.0;
                        float x = mod( j, float( boneTextureWidth ) );
                        float y = floor( j / float( boneTextureWidth ) );

                        float dx = 1.0 / float( boneTextureWidth );
                        float dy = 1.0 / float( boneTextureHeight );

                        y = dy * ( y + 0.5 );

                        vec4 v1 = texture2D( boneTexture, vec2( dx * ( x + 0.5 ), y ) );
                        vec4 v2 = texture2D( boneTexture, vec2( dx * ( x + 1.5 ), y ) );
                        vec4 v3 = texture2D( boneTexture, vec2( dx * ( x + 2.5 ), y ) );
                        vec4 v4 = texture2D( boneTexture, vec2( dx * ( x + 3.5 ), y ) );

                        mat4 bone = mat4( v1, v2, v3, v4 );

                        return bone;

                    }

                #else

                    uniform mat4 boneGlobalMatrices[ MAX_BONES ];

                    mat4 getBoneMatrix( const in float i ) {

                        mat4 bone = boneGlobalMatrices[ int(i) ];
                        return bone;

                    }

                #endif

            #endif

            void main() {
                #ifdef USE_SKINNING
                    mat4 boneMatX = getBoneMatrix( skinIndex.x );
                    mat4 boneMatY = getBoneMatrix( skinIndex.y );
                    mat4 boneMatZ = getBoneMatrix( skinIndex.z );
                    mat4 boneMatW = getBoneMatrix( skinIndex.w );
                    mat4 skinMatrix = mat4( 0.0 );
                    skinMatrix += skinWeight.x * boneMatX;
                    skinMatrix += skinWeight.y * boneMatY;
                    skinMatrix += skinWeight.z * boneMatZ;
                    skinMatrix += skinWeight.w * boneMatW;
                    skinMatrix  = bindMatrixInverse * skinMatrix * bindMatrix;
                    vec4 skinnedNormal = skinMatrix * vec4( normal, 0.0 );
                    vec3 objectNormal = skinnedNormal.xyz;
                    vec3 transformedNormal = normalMatrix * objectNormal;
                    vec4 skinVertex = bindMatrix * vec4( position, 1.0 );
                    vec4 skinned = vec4( 0.0 );
                    skinned += boneMatX * skinVertex * skinWeight.x;
                    skinned += boneMatY * skinVertex * skinWeight.y;
                    skinned += boneMatZ * skinVertex * skinWeight.z;
                    skinned += boneMatW * skinVertex * skinWeight.w;
                    skinned  = bindMatrixInverse * skinned;
                    vec4 mvPosition = modelViewMatrix * skinned;
                #else
                    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                #endif
                e = normalize( mvPosition.xyz );
                n = normalize( skinnedNormal.xyz );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>
        <script type="x-shader/x-vertex" id="fShaderHeadshot">
            // https://www.clicktorelease.com/blog/creating-spherical-environment-mapping-shader
            uniform sampler2D tMatCap;

            varying vec3 e;
            varying vec3 n;

            void main() {

                vec3 r = reflect( e, n );
                float m = 2. * sqrt( pow( r.x, 2. ) + pow( r.y, 2. ) + pow( r.z + 1., 2. ) );
                vec2 vN = r.xy / m + 0.5;

                vec3 base = texture2D( tMatCap, vN ).rgb;
                gl_FragColor = vec4( base, 1. );

            }
        </script>
        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var renderer, scene, camera;
            var tloader = new THREE.TextureLoader();
            var uniformsHeadshot = {
                time:    { type: "f", value: 0.0 },
                tMatCap: { type: "t", value: null }
            };
            var start = Date.now();
            var musiki, tCursor, oldCursorVal;
            var dragX;
            var mixer;

            init();

            function init() {
                // https://github.com/hughsk/matcap/tree/master/textures
                tloader.load( 'res/raks/raks.png', function (texture) {

                    container = document.getElementById( 'canvas' );
                    scene = new THREE.Scene();
                    scene.fog = new THREE.Fog( 0xcccccc, 0.001, 10000. );

                    camera = new THREE.PerspectiveCamera( 75, 2.0, 0.001, 10000 );
                    camera.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0, 200 ) );

                    uniformsHeadshot.tMatCap.value = texture;

                    var material = new THREE.ShaderMaterial( {
                        uniforms: uniformsHeadshot,
                        vertexShader: document.getElementById( 'vShaderHeadshot' ).textContent,
                        fragmentShader: document.getElementById( 'fShaderHeadshot' ).textContent,
                        shading: THREE.SmoothShading,
                    });

                    material.uniforms.tMatCap.value.wrapS =
                    material.uniforms.tMatCap.value.wrapT =
                    THREE.ClampToEdgeWrapping;

                    var loader = new THREE.JSONLoader();
                    loader.load( 'res/raks/raks.js', function ( geometry ) {

                        // for ( var i = 0; i < materials.length; i ++ ) {
                        //     var m = materials[ i ];
                        //     m.skinning = true;
                        // }

                        material.skinning = true;

                        var raks = new THREE.SkinnedMesh(
                            geometry,
                            material
                        );

                        scene.add(raks);

                        helper = new THREE.SkeletonHelper( raks );
                        helper.material.linewidth = 3;
                        helper.visible = false;
                        scene.add( helper );

                        var salsa = geometry.animations[0];

                        mixer = new THREE.AnimationMixer( raks );
                        mixer.addAction( new THREE.AnimationAction( salsa ) );

                        // renderer

                        renderer = Detector.webgl ? new THREE.WebGLRenderer( { alpha: true, antialiasing: true } ) : new THREE.CanvasRenderer( { alpha: true, antialiasing: true } );
                        renderer.setSize( 888, 444 );
                        renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1)
                        container.appendChild( renderer.domElement );

                        controls = new THREE.OrbitControls( camera, renderer.domElement );
                        controls.enableDamping = true;
                        controls.dampingFactor = 1.;
                        controls.enableZoom = false;
                        controls.enablePan = false;
                        controls.minPolarAngle = (Math.PI / 360.) * 120;
                        controls.maxPolarAngle = (Math.PI / 360.) * 120;
                        controls.minAzimuthAngle = (Math.PI / 360.) * -60.;
                        controls.maxAzimuthAngle = (Math.PI / 360.) * 60.;
                        controls.constraint.panUp(60);

                        uniformsHeadshot[ 'time' ].value = 0.00025 * ( Date.now() - start );

                        T("audio").load("res/raks/raks.wav", function() {
                            document.getElementById( 'loading' ).innerHTML = "";

                            musiki = this;
                            tCursor = T("param", {value:musiki.duration, ar:true}).on("ended", function() {
                                tCursor.sinTo(musiki.duration/4.*3., musiki.duration/3.).on("ended", function() {
                                    tCursor.sinTo(musiki.duration/4.*3., musiki.duration/3.);
                                }).linTo(musiki.duration, musiki.duration);
                            }).sinTo(0., musiki.duration/5.);
                            musiki.set({currentTime:tCursor}).play();

                            oldCursorVal = tCursor.value;

                            animate();
                        });
                    });
                });
            }

            function animate() {

                requestAnimationFrame(animate);

                controls.constraint.rotateLeft((controls.getAzimuthalAngle() - Math.PI / -360. * ((tCursor.value/musiki.duration * 120.) - 60.)));
                controls.update();

                mixer.update((tCursor.value - oldCursorVal)*0.001);
                oldCursorVal = tCursor.value;

                render();

            }

            function render() {

                camera.updateMatrixWorld();
                renderer.render( scene, camera );

                uniformsHeadshot[ 'time' ].value = 0.00025 * ( Date.now() - start );

            }

            // https://gist.github.com/kujon/2781489
            (function(){Math.clamp=function(a,b,c){return Math.max(b,Math.min(c,a));}})();

            $("body").on('touchstart mousedown', function(event) {
                document.body.style.cursor = 'col-resize';
                var pageX;
                switch(event.type) {
                    case "touchstart":
                        pageX = event.originalEvent.touches[0].pageX;
                        break;
                    case "mousedown":
                        pageX = event.pageX;
                        break;
                    default:
                        return;
                }

                dragX = pageX;
                musiki.pause();
            });
            $("body").on('touchend mouseup', function(event) {
                document.body.style.cursor = 'default';
                var pageX;
                switch(event.type) {
                    case "touchend":
                        pageX = event.originalEvent.touches[0].pageX;
                        break;
                    case "mouseup":
                        pageX = event.pageX;
                        break;
                    default:
                        return;
                }

                var dragRatio = (pageX - dragX)/$(document).width();
                musiki.pause();
                tCursor.pause();
                tCursor = T("param", {value:tCursor.value, ar:true}).on("ended", function() {
                    musiki.pause();
                }).sinTo(Math.clamp(tCursor.value + 3.*musiki.duration*dragRatio, 0., musiki.duration), musiki.duration*Math.abs(dragRatio));
                musiki.set({currentTime:tCursor}).play();

                animate();
            });

            function replay() {
                tCursor = T("param", {value:musiki.duration, ar:true}).on("ended", function() {
                    tCursor.sinTo(musiki.duration/4.*3., musiki.duration/3.).on("ended", function() {
                        tCursor.sinTo(musiki.duration/4.*3., musiki.duration/3.);
                    }).linTo(musiki.duration, musiki.duration);
                }).sinTo(0., musiki.duration/5.);
                musiki.set({currentTime:tCursor}).play();

                animate();
            }

        </script>
